<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nice Quotes</title>
</head>
<body>
    <h1>List of quotes</h1>
    {% block content %}
        {% for Quote in quote_list %}
            <p>{{ Quote.aQuote }}</p>
            <p><i>{{ Quote.aQuoter }}</i></p>
            <hr>
        {% endfor %}
    {% endblock %}
</body>
</html>
